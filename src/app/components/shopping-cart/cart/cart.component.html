<div *ngIf ='cartItem.length === 0'>
    <mat-card>
        Your Cart is Empty
    </mat-card>
</div>
<ul *ngIf ="cartItem.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let i of [1,2,3,4,5]">
        <app-cart-item></app-cart-item>
    </li>
    <li class="list-group-item active">
        <strong>Total:{{ 1100|currency:'INR' }}</strong>
    </li>
</ul>
